<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    form {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      /* text-align: center; */
    }

    /* Heading Styling */
    .custom-heading {
      color: #1e90ff;
      font-size: 28px;
      margin-bottom: 30px;
    }

    /* Input Field Styling */
    .custom-form-input {
        width: 89%;
      background-color: #f8faff;
      border: 2px solid #1e90ff;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
      margin-top: 10px;
    }
    
    /* Label Styling */
    .form-floating label {
      color: #333;
      padding-left: 10px;
    }

    /* Checkbox Styling */
    .custom-checkbox {
      color: #1e90ff;
    }

    /* Button Styling */
    .custom-button {
        width: 100%;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 18px;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .custom-button:hover {
      background-color: #0056b3;
    }

    /* Footer Styling */
    .custom-footer {
      font-size: 14px;
      color: #6c757d;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<div>

    <form action="{{ url_for('dashboard') }}" method="post">
        <h1 class="h3 mb-3 fw-normal custom-heading">Admin Login</h1>
        
        <div class="form-floating">
            <label for="uname">User Name</label>
            <br>
            <input type="text" class="form-control custom-form-input" id="uname" name="uname" placeholder="User Name" required autofocus>
        </div>
    <div class="form-floating">
        <label for="pass">Password</label>
        <br>
      <input type="password" class="form-control custom-form-input" id="pass" name="pass" placeholder="Password" required>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input custom-checkbox" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2 custom-button" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary custom-footer">&copy; {{params['blog_name']}} 2017â€“2024</p>
  </form>

</div>
</body>
</html>
