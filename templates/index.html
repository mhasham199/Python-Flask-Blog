{% extends "layout.html" %}
{% block body %}        
        
        <!-- Page Header-->
        <header class="masthead" style="background-image: url( '{{ url_for('static', filename='assets/img/home-bg.jpg') }}' )">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{ params['blog_name'] }}</h1>
                            <span class="subheading">{{ params['tag_line'] }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    <!-- Todo: Fetch it using for loop from the database -->
                    <!-- Post preview-->

                    {% for post in posts %}
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.Title}}</h2>
                            <h3 class="post-subtitle">{{ post.tagline }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            on {{post.Date}}
                        </p>
                    </div>
                    {{ post.Content[0:143] }}...
                    <!-- Divider-->
                    <hr class="my-4" />

                    {% endfor %}
                    
                    <!-- Pager-->
                    <div class="clearfix">
                        <a href="{{prev}}" class="btn btn-primary float-left mb-4">&larr; Previous</a>
                        <a href="{{next}}" class="btn btn-primary float-left mb-4" style="margin-left: 55%;">Next &rarr;</a>
                    </div>
                    
                    
                </div>
            </div>
        </div>

{% endblock %}
