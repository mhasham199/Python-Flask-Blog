{% extends "layout.html" %}
{% block body %}        
        
        <!-- Page Header-->
        <header class="masthead" style="background-image: url( '{{ url_for('static', filename='assets/img/home-bg.jpg') }}' )">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage Your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                  <h1>Basic Actions</h1>
                  <a href="/edit/0"><button class="btn btn-primary text-uppercase">Add a new post</button></a>
                  <a href="/logout"><button class="btn btn-primary text-uppercase">Logout</button></a>
                  
                  <h1>Upload a picture for cover background</h1>
                  <form action="/uploader" method="post" enctype="multipart/form-data">
                    <input type="file" name="file1">
                    <button type="submit" class="btn btn-primary text-uppercase">Submit</button>
                  </form>
                  <hr>
                  <h1>Edit Posts</h1>
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th>Sno#</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>

                            {% for post in posts %}
                          <tr>
                            <td>{{ post.Sr_No }}</td>
                            <td>{{ post.Title }}</td>
                            <td>{{ post.Date }}</td>
                            <td><a href="/edit/{{post.Sr_No}}"><button class="btn btn-primary text-uppercase">Edit</button></a> </td>
                            <td><a href="/delete/{{post.Sr_No}}"><button class="btn btn-primary text-uppercase">Delete</button></a></td>
                          </tr>
                          {% endfor %}

                        </tbody>
                      </table>
                </div>
            </div>
        </div>

{% endblock %}
